<!DOCTYPE html>
<html>
	<head>
		<title>Emmet</title>
	</head>
	<body>
        emmet:<br><textarea id="emmet" cols="60" rows="10"></textarea><br>
        html:<br><textarea id="html" cols="60" rows="10"></textarea><br>
        <button onclick="emmetToHtml()">emmet to html</button>

        <!--https://docs.emmet.io/-->
		<script type="text/javascript">
			function emmet(str) {
                const d = document, ac = 'appendChild', lc = 'lastChild', ctn = 'createTextNode', 
                ss = 'substr', lth = 'length', rpc = 'replace', sp = 'split', g = 'groups',
                pn = 'parentNode', cn = 'cloneNode';

                // t for text, a for attr, g for group, c for cal, l for level, e for tag
                const tokenRegex = /(?<t>{.+?})|(?<a>\[.+?\])|(?<g>\(.+\))|(?<c>[\$\@\-\d]*\*\d+)|(?<l>[\>\+\^]+)|(?<e>[a-z1-6]+)/gi;

                let tree = d.createDocumentFragment(), currentNode = tree, curToken, preToken, gFrag;
                let timesArr = []; // {times: 0, depth: 0}

                while((curToken = tokenRegex.exec(str)) !== null){
                    let gp = curToken[g], t = curToken[0];

                    if(gp.t){ // 文本标签
                        if(preToken && preToken[g].e){ // 上个token为标签
                            currentNode[lc][ac](d[ctn](t[ss](1, t[lth] - 2)));
                        }else{
                            currentNode[ac](d[ctn](t[ss](1, t[lth] - 2)));
                        }
                    }else if(gp.g){ // 分组
                        gFrag = emmet(t[ss](1, t[lth] - 2));
                        currentNode[ac](gFrag[cn](true));
                    }else if(gp.c){
                        let times = parseInt(gp.c[sp]('*')[1]);

                        if(str[curToken.index + curToken[0][lth]] == '>'){
                            timesArr.push({t: times, d: 0});
                        }else{
                            for(let j = 1; j < times; j++){
                                currentNode[ac](preToken && preToken[g].g ? gFrag[cn](true) : currentNode[lc][cn](true));
                            }
                        }
                    }else if(gp.l){ // 树层级控制
                        let levelArr = gp.l[sp]('');
                        for(let l = 0; l < levelArr[lth]; l++){
                            if(levelArr[l] == '>'){
                                for(let i = 0; i < timesArr[lth]; i++)timesArr[i].d++;
                                currentNode = currentNode[lc];
                            }else if(levelArr[l]== '^'){
                                for(let i = timesArr[lth] - 1; i > -1; i--){
                                    if(--(timesArr[i].d) < 1){
                                        while(--(timesArr[i].t))currentNode[pn][ac](currentNode[cn](true));
                                        timesArr.splice(i, 1);
                                    }
                                }
                                if(currentNode[pn])currentNode = currentNode[pn];
                            }
                        }
                    }else if(gp.e){ // 非文本标签
                        currentNode[ac](d.createElement(t));
                    }else if(gp.a){ // 属性
                        let kvStr = t[ss](1, t[lth] - 2)[sp](/[\'\"]+ /gi);
                        for(let i = 0; i < kvStr[lth]; i++){
                            let kv = kvStr[i][sp]('=');
                            currentNode[lc].setAttribute(kv[0], kv[1][rpc](/[\"\']/gi, ''));
                        }
                    }

                    if(!gp.a)preToken = curToken; // curToken为属性时不需要更新
                }

                if(timesArr[lth]){
                    for(let i = timesArr[lth] - 1; i > -1; i--){
                        while(timesArr[i].d-- > 1){
                            currentNode = currentNode[pn];
                        }
                        while(--(timesArr[i].t))currentNode[pn][ac](currentNode[cn](true));
                    }
                }

                return tree;
            }
            
            let badCases = [
                '(div>dl>(dt+dd)*3)+footer>p',
                'div+{ hello guys!@#$%^&*().[]{}+(div+header>ul>li*5>a{click})*2+footer>p'
            ];

            for(let i = 0; i < badCases.length; i++){
                console.log(emmet(badCases[i]));
            }
            
            function emmetToHtml(){
                let div = document.createElement('div');
                div.append(emmet(document.querySelector('#emmet').value));
                document.querySelector('#html').value = div.innerHTML;
            }
		</script>
	</body>
</html>
